<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 ">
        <div class="col-12 col-md-6 col-lg-4 p-4 border rounded shadow border border-primary"  id="container">
            <div class="row text-center mb-4">
                <h4 class="text-danger">BMI CALCULATOR</h4>
            </div>
            <div class="row mb-3">
               <div class="d-flex justify-content-evenly">
                    <label for="age" class="form-label"><h6 class="fw-1 text-warning">Age:</h6></label>
                    <select class="form-select w-50 ms-3" id="age">
               
                    <option value="">
                        Select your age
                    </option>
                    <script>
                        for(i=2;i<=120;i++){
                            document.write(`<option value="${i}">${i}</option>`)
                        }
                    </script>
                </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex justify-content-evenly">
                    <label for="weight" class="form-label"><h6 class="fw-1 text-warning">Weight <br>(in Kg)</h6></label>
                    <input id="weight" class="form-control w-50" type="text" placeholder="Enter your weight" value="">
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-flex justify-content-evenly">
                    <label for="height" class="form-label"><h6 class="fw-1 text-warning">Height <br>(in cm)</h6></label>
                    <input id="height" class="form-control w-50" type="text" placeholder="Enter your height" value="">
                </div>
            </div>
            <div class="row mb-3">
               <div  class="d-flex justify-content-around">
                    <h4 class="fs-6 ms-2 text-warning">Gender</h4>
                    <div class="d-flex">
                        <div class="form-check me-5">
                            <input  class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label text-warning" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input  class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label text-warning" for="female">Female</label>
                        </div>
                    </div>
               </div>
            </div>
            <div class="row-lg-4 text-center">
                <button  onclick="BMICalculate()" class="btn btn-success w-50" id="btn">Calculate BMI</button>
                <button  onclick="clearAll()" class="btn btn-danger w-25" id="btn">Clear</button>

                
            </div>
        <div class="row text-center mt-5 mb-5">
        <div id="result" class="">
            <h4 class="text-warning">Your BMI is: <span id="bmi" class="text-light"></span></h4>
            <p><strong class="text-warning">Interpretation:</strong> <span id="interpretation" class="text-light"></span></p>
        </div>
        </div>
    </div>
</body>
<script> 
       
   
   function BMICalculate(){
    const Weight = document.getElementById("weight").value;
    const Height = document.getElementById("height").value/100;
    const BMIvalue = (Weight / (Height*Height)).toFixed(2);
    const bmivalue = document.getElementById("bmi")
    const IPvalue = document.getElementById("interpretation")

    

    if(Weight && Height ){
        bmivalue.innerText  = BMIvalue;

     if(BMIvalue<18.5){
        IPvalue.innerText   = "Under weight"
    }else if(BMIvalue>=18.5 && BMIvalue<=24.9){
        IPvalue.innerText   = "Normal weight"
  
    }else if(BMIvalue>=25 && BMIvalue<=29.9){
        IPvalue.innerText   = "Over weight"
  
    }else if(BMIvalue>=30 && BMIvalue<=34.99){
        IPvalue.innerText   = "Obesity class I"
  
    }else if(BMIvalue>=35 && BMIvalue<=39.99){
        IPvalue.innerText   = "Obesity class II"
  
    }else if(BMIvalue>=40){
        IPvalue.innerText   = "Obesity class III"
  
    }
    }else{
        alert("Enter all fields")
    }
    }

    function clearAll(){
    document.getElementById("weight").value = ""
    document.getElementById("height").value = ""
    document.getElementById("age").value = ""
    document.getElementById("bmi").innerText = ""
    document.getElementById("interpretation").innerText = ""
    const genderRadios = document.getElementsByName("gender");
    genderRadios.forEach((radio) => {
        radio.checked = false;
    });
   }

  

</script>
</html>
